name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy functions to'
        required: false
        default: 'prod-old'
        type: choice
        options:
          - prod-old
          - prod-new
          - dev

jobs:
  # Deploy functions from main branch to prod-old
  deploy_main:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: functions
      run: npm install

    - name: Deploy to Firebase Functions (prod-old)
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools
        firebase deploy --only functions --project rur-26-web-prod

  # Deploy functions from dev branch - defaults to prod-new
  deploy_dev:
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: functions
      run: npm install

    - name: Deploy to Firebase Functions (prod-new)
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools
        firebase deploy --only functions --project rur-27-web-prod

  # Manual deployment workflow
  deploy_manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: functions
      run: npm install

    - name: Deploy to Firebase Functions
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools
        if [ "${{ github.event.inputs.environment }}" == "prod-old" ]; then
          firebase deploy --only functions --project rur-26-web-prod
        elif [ "${{ github.event.inputs.environment }}" == "prod-new" ]; then
          firebase deploy --only functions --project rur-27-web-prod
        else
          firebase deploy --only functions --project rur-web-dev
        fi
