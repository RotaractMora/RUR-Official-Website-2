name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (for dev branch only)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - prod-old
          - prod-new
          - dev

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Main branch deployment - FTP + Firebase (prod-old)
  deploy_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY_PROD_OLD }}
      NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_DOMAIN_PROD_OLD }}
      NEXT_PUBLIC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID_PROD_OLD }}
      NEXT_PUBLIC_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_STORAGE_BUCKET_PROD_OLD }}
      NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_MESSAGING_SENDER_ID_PROD_OLD }}
      NEXT_PUBLIC_APP_ID: ${{ secrets.NEXT_PUBLIC_APP_ID_PROD_OLD }}
      NEXT_PUBLIC_STATUS: prod-old

    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build

      - name: Deploy through FTP	
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:	
          server: ${{ secrets.FTP_SERVER }}	
          username: ${{ secrets.FTP_USERNAME }}	
          password: ${{ secrets.FTP_PASSWORD }}	
          local-dir: ./out/
          server-dir: ./	
          protocol: ftp
          port: 21

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD_OLD }}
          projectId: rur-26-web-prod
          channelId: live
          target: prod-old

  # Dev branch deployment - Firebase hosting with environment selection
  deploy_dev_prod_old:
    if: github.ref == 'refs/heads/dev' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'prod-old' || github.event.inputs.environment == '')
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY_PROD_OLD }}
      NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_DOMAIN_PROD_OLD }}
      NEXT_PUBLIC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID_PROD_OLD }}
      NEXT_PUBLIC_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_STORAGE_BUCKET_PROD_OLD }}
      NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_MESSAGING_SENDER_ID_PROD_OLD }}
      NEXT_PUBLIC_APP_ID: ${{ secrets.NEXT_PUBLIC_APP_ID_PROD_OLD }}
      NEXT_PUBLIC_STATUS: prod-old

    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD_OLD }}
          projectId: rur-26-web-prod
          channelId: dev-branch
          target: prod-old

  deploy_dev_prod_new:
    if: github.ref == 'refs/heads/dev' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'prod-new' || github.event.inputs.environment == '')
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY_PROD_NEW }}
      NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_DOMAIN_PROD_NEW }}
      NEXT_PUBLIC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID_PROD_NEW }}
      NEXT_PUBLIC_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_STORAGE_BUCKET_PROD_NEW }}
      NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_MESSAGING_SENDER_ID_PROD_NEW }}
      NEXT_PUBLIC_APP_ID: ${{ secrets.NEXT_PUBLIC_APP_ID_PROD_NEW }}
      NEXT_PUBLIC_STATUS: prod-new

    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD_NEW }}
          projectId: rur-27-web-prod
          channelId: dev-branch
          target: prod-new

  deploy_dev_dev:
    if: github.ref == 'refs/heads/dev' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'dev' || github.event.inputs.environment == '')
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY_DEV }}
      NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_DOMAIN_DEV }}
      NEXT_PUBLIC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID_DEV }}
